<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="style.css" type="text/css">

<!-- Anwoma -->
<script type="text/javascript" src="constants.js"></script>
<script type="text/javascript" src="env/roman.js"></script>
<script type="text/javascript" src="Environnement.js"></script>
<script type="text/javascript" src="GraphicalContext.js"></script>
<script type="text/javascript" src="GraphicalObject.js"></script>
<script type="text/javascript" src="Board.js"></script>
<script type="text/javascript" src="gobjects/Cursor.js"></script>
<script type="text/javascript" src="gobjects/Grass.js"></script>

<!-- Map definition -->
<script type="text/javascript" src="maps/map_test.js"></script>
<script>
	var environnement = undefined;
	var board = undefined;

	window.onload = function() {
		environnement = new Environnement('roman');
		environnement.loadSet(main);
	};

	function main() {
		var canvas = document.getElementById("canvas");
		board = new Board(canvas, MAP, MAP_SIZE.width, MAP_SIZE.height, ORIENTATION.N);
		board.load();
		/*
		 * On dessine
		 */
		board.paint();
	}
	
	function rotate(direction) {
		var orientation = (4 + board.orientation + direction) % 4;
		board.changeOrientation(orientation);
	}
</script>
</head>
<body>
	<body>
		<canvas id="canvas" width="1400" height="768"></canvas>
		<div id="menu">
			<div id="close"></div>
			<div id="map"></div>
			<div id="move-and-rotate">
				<img src="../images/ui/paneling_00091.png" onclick="javascript:rotate(-1)" />
				<img src="../images/ui/paneling_00101.png" onclick="" />
				<img src="../images/ui/paneling_00097.png" onclick="" />
				<img src="../images/ui/paneling_00094.png" onclick="javascript:rotate(1)" />
			</div>
		</div>
	</body>
</body>
</html>
