<script type="text/javascript" src="../lib/sylvester.src.js"></script>
<!-- Environnement  -->
<script type="text/javascript" src="env/roman.js"></script>
<!-- Libs -->

<!-- Map definition -->
<!-- <script type="text/javascript" src="maps/map_test.js"></script> -->
<script>
	var board = undefined;

	window.onload = function() {
		new Environnement(IMAGES, main);
	};

	function main() {
		var canvas = document.getElementById("canvas");
		board = new Board(canvas, MAP_SIZE, MAP_SIZE, ORIENTATION.E);
		/*
		 * On dessine
		 */
		board.paint();
	}
	
	function rotate(direction) {
		var orientation = (board.orientation + direction)%4;
		board.changeOrientation(orientation);
	}
</script>
</head>
<body>
	<div id="rotate">
		<img id="rotate-left" src="../images/ui/paneling_00092.png" onclick="javascript:rotate(-1)" />
		<img id="rotate-right" src="../images/ui/paneling_00095.png" onclick="javascript:rotate(1)" />
	</div>
	<canvas id="canvas" width="986" height="768"></canvas>
	<table id="objectList"></table>
</body>
</html>
